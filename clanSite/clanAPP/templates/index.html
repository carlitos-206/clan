<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'img/icon.jpg' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>C.L.A.N. | HOME</title>
    <style>
        .carousel{
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="mobile-nav">
        <a id="nav-1" class="mobile-a" href="#">Home</a>
        <a id="nav-2" class="mobile-a" href="#">Store</a>
        <a id="nav-3" class="mobile-a" href="#">Music</a>
        <a id="nav-4" class="mobile-a" href="#">Events</a>
        <a id="nav-5" class="mobile-a" href="#">Account</a>
        <a id="nav-6" class="mobile-a" href="#">Cart</a>
    </div>
    <div class="mobile-slide">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img id="img-1" src="{% static 'img/clan.jpg' %}" class="d-block" alt="...">
                </div>
                <div class="carousel-item">
                    <img id="img-2" src="{% static 'img/griz.jpg' %}" class="d-block" alt="Grizz">
                </div>
                <div class="carousel-item">
                    <img id="img-3" src="{% static 'img/jerome.png' %}" class="d-block" alt="...">
                </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
                </button>
            </div>
    </div>
    <div class="logo">
        <h1>C.L.A.N.</h1>
    </div>
</body>
</html>
